    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

  <body>

  <section id="container" >
      <!-- **********************************************************************************************************************************************************
      TOP BAR CONTENT & NOTIFICATIONS
      *********************************************************************************************************************************************************** -->
      <!--header start-->
      <header class="header black-bg">
            <!--logo start-->
        </header>
      <!--header end-->
      
      <!-- **********************************************************************************************************************************************************
      MAIN SIDEBAR MENU
      *********************************************************************************************************************************************************** -->
      <!--sidebar start-->
      <aside>
          <div id="sidebar"  class="nav-collapse ">
              <!-- sidebar menu start-->
             
              <!-- sidebar menu end-->
          </div>
      </aside>
      <!--sidebar end-->
      
      <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
      <!--main content start-->
      <section id="main-content">
          <section class="wrapper site-min-height">
          <form action="#" method="get" class="form-horizontal style-form">
              <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">프로필 사진</label>
                <div class="col-sm-10">
                  <input type="text"  class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">배경 사진</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control">
                  <span class="help-block"></span> </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">이름</label>
                <div class="col-sm-10">
                  <input class="form-control" id="name" type="text" value="한글로 입력"  onclick="if(this.value=='한글로 입력'){this.value=''}">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">닉네임</label>
                <div class="col-sm-10">
                  <input class="form-control" id="nickname" type="text" value="영문으로 입력" onclick="if(this.value=='영문으로 입력'){this.value=''}">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">소개</label>
                <div class="col-sm-10">
                  <textarea rows="4" cols="220" name="contents" onclick="if(this.value=='xxxxbyte이내로 입력 바랍니다.'){this.value=''}">xxxxbyte이내로 입력 바랍니다.</textarea>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">관심분야</label>
                <div class="col-sm-10">
                 <input class="form-control" id="disabledInput" type="text">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">Link</label>
                <div class="col-sm-10">
                <input id="snslink" type="text" placeholder=""> 
                <button type="submit" class="btn btn-theme" onclick="document.getElementById('snslink').value=''">삭제</button><br>
					<select name="SNS">
						<option value="">SNS선택</option>
						<option value="FaceBook">FaceBook</option>
						<option value="Github">Github</option>
						<option value="Blog">Blog</option>
					</select>
					<input id="link" type="text" placeholder="">
					<button type="submit" class="btn btn-theme" onclick="document.getElementById('link').value=document.getElementById('snslink').value">추가</button> 
           		</div>
           		
					
              </div>
              <div class="form-group">
                <label class="col-lg-2 col-sm-2 control-label">Skill</label>
                <div class="col-lg-10">
                   <input id="snslink" type="text" placeholder=""> 
                <button type="submit" class="btn btn-theme" onclick="document.getElementById('snslink').value=''">삭제</button><br>
					<input id="link" type="text" placeholder="">
					<button type="submit" class="btn btn-theme" onclick="document.getElementById('link').value=document.getElementById('snslink').value">추가</button> 
                </div>
              </div>
              <div class="form-group" align="center">
              <button type="submit" class="btn btn-theme"> 등록</button>  <button type="submit" class="btn btn-theme"> 수정</button> 
              
            </form>
